paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: testing

    testing:
        adapter: mysql
        host: mysql
        name: magento
        user: magento
        pass: magento
        port: 3306
        charset: utf8
